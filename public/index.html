<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOX</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <div class="temp" >
                    <div class="vegito"></div>
                </div>
                <div class="temp">
                    <h2 class="logo-text">MedBot</h2>
                </div>
            </div>
            <button id = "chat-tab-popup" class="material-symbols-rounded">
                exit_to_app
            </button>
        </div>

        <div class="chat-body">
            <div class="message bot-message thinking">
                <div class="vegito"></div>

                <div class="message-text">Hello There...ðŸ‘‹ <br>
                    I am MedBot ,I can assist with self-limiting illness or minor ailments, <br> Just Type your symptoms and I will suggest best medicines.</div>
            </div>
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    
                    <button type = "button" class="material-symbols-rounded">sentiment_satisfied</button>

                    <button type = "button" class="material-symbols-rounded">attach_file</button>

                    <button type = "submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="start-bot">
        <div class="vegito"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
